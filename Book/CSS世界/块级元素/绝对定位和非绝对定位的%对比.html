<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>绝对定位和非绝对定位的%对比</title>
    <style>
        .content {
            width: 200px;
        }
        .box {
            height: 160px;
            padding: 30px;
            box-sizing: border-box;
            background-color: #beceeb;
        }
        .child {
            height: 100%;
            background: #cd0000;
        }
        .rel {
            position: relative
        }
        .rel > .child {
            width: 100%;
            position: absolute;
        }
    </style>
</head>

<body>
    <!-- 绝对定位的百分比计算的时padding box，非绝对定位的百分比计算的是content box -->
    <div class="content">
        <div class="box">
            <div class="child">高度100px</div>
        </div>
        <br>
        <div class="box rel">
            <div class="child">高度160px</div>
        </div>
    </div>
</body>

</html>
